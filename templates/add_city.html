{%extends 'base.html'%}

{%block center%}
<p>Add a City</p>
{%if error%}
<div class="alert alert-info">{{error}}</div>
{%endif%}
<form class="form-horiontal" method="post">
	{%csrf_token%}
	{% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
	{% endfor %}
	 <input type="submit" value="Submit" />
</form>
{%endblock%}
