<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Django</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
	<style type="text/css">
		html,body{
			min-height: 100%;
		}
		.bb{
			min-height: 100%;
		}
		.left{
			background-color: #a1a1a1;
			top:0;
			bottom: 0;
			left:0;
		}
	</style>
</head>
<body>
<div class="row bb">
	<div class="col-xs-2 left">
		{%block left%}
			<h2>Cities {%if user.is_authenticated%} <b>{{user.username}}{%endif%}</b></h2>
			<ul class="nav">
				<li><a href="/city">Add City</a></li>
				<li><a href="{%url 'city_list'%}">Cities</a></li>
				<li><a href="{% url 'my_weather'%}">My Weather</a></li>
				
				<li><a href="{%url 'logout'%}">Logout</a></li>
			</ul>
		{%endblock%}
	</div>
	<div class="col-xs-10">
		{%block center%}
			<h2>Data view here</h2>
		{%endblock%}
	</div>
</div>
</body>
</html>
